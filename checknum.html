<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This website check value</title>
    <script>
        function check(){
            let x = document.querySelector('input').value;
            let change = document.getElementById('demo');
            if(x.length == 0) return;
            else if(isNaN(x) || x < 1 || x > 10){
                change.innerHTML = "input is trash, stupid bitch";
            }else{
                change.innerHTML = "you are mediocre";
            }

        }
    </script>
</head>
<body>
    <h1>This check the value between 1 and 10</h1>
    <form >
        <input type="text" required>
        <button onclick="check()">Submit</button>
    </form>
    
    <p id="demo"></p>
</body>
</html>
