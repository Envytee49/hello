<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
    <script>
        let text = "thuan depzai hoc gioi";
        let length = text.length;
        document.addEventListener('DOMContentLoaded',() =>{
            document.querySelectorAll('h1').innerHTML = text;
        });
        
    </script>
</head>
<body>
    <h1>hello</h1>
    <h1>hello1</h1>
    <h1>hello2</h1>
    <h1>hello3</h1>
</body>
</html>
